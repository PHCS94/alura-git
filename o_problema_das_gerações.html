<meta charset="utf-8">

<script>

var anoAtual = 2022;
var anoColonizacao = 1500;	
var mediaGerecao = 28;
var totalDeGeracoes = ((anoAtual - anoColonizacao) / mediaGerecao);

function pulaLinha () {
	
	document.write("<br>");
}

function mostrar (frase) {
	
	document.write(frase);
	pulaLinha();
}

mostrar("Calcule quantos anos passaram desde 1500 e divida o resultado pela m√©dia de 28 anos.");


mostrar(Math.round(totalDeGeracoes));



</script>
