<h3> Alcool ou Gasolina? </h3>

<script>
var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina / tanque;

document.write("O consumo de gasolina será: " + consumoDeGasolina + " KM/L");
document.write("<br>");

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write("O consumo de álcool será: " + consumoDeAlcool + " KM/L.");
</script>
