<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor<input type="color">

<script>
    var tela = document.querySelector('canvas');
    var paleta = document.querySelector("input");
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var cores = ["blue", "red", "green", "orange", "black"];
    var cor = 0;
    var r = 10;
    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

                if(evento.shiftKey == true && r <= 40) {
            
                     r = r + 10;

                }

                if(evento.altKey == true && r > 10) {


                    r = r - 5;
                }
       

            pincel.fillStyle = paleta.value;
            pincel.beginPath();
            pincel.arc(x, y, r, 0, 2 * 3.14);
            pincel.fill();
            console.log(x + ',' + y);
        }
    }
       tela.onmousemove = desenhaCirculo;

    

 function habilitarDesenhar() {
    
    desenha = true;
}

function desabilitaDesenhar() {
    desenha = false;
}

tela.onmousedown = habilitarDesenhar;
tela.onmouseup = desabilitaDesenhar;

</script>
