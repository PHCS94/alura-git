<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);

    var chances = 1;

    var tentativas = 3;

    while(chances <= tentativas){

        var chute = parseInt(prompt("Digite seu chute."));
        
        if (chute == numeroPensado) {

          mostra("Voce acertou o número pensado era: " + numeroPensado);

          break;
          chances = tentativas;

        }else{ 

          mostra("Você errou! ");

        }

        chances++;
    }
    mostra("FIM!");
</script>
