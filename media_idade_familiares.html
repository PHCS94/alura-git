<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");

	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

	var numero = 1;

	var totalIdades = 0;

	while(numero <= totalFamiliares){
		var idade = parseInt(prompt("Qual e a idade do familiar?"));
		totalIdades = totalIdades + idade;
		numero++;
	}

var mediaIdade = totalIdades  / totalFamiliares;
mostra("A media de idade dos familiares sÃ£o: " + mediaIdade);

</script>
