<meta charset="UTF-8">
<script>
	function pulaLinha() {
		
		document.write("<br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}

	function sorteia(n){

		return Math.round(Math.random() * n);

	}

	var numeroPensado = sorteia(10);
	console.log(numeroPensado);

	var chute = parseInt(prompt("Já pensei. Qual você acha que é o número? "));



	if(chute == numeroPensado){

		mostra("Uau! Você acertou, pois eu pensei no mesmo número " + numeroPensado);
	}else{

		if (chute < numeroPensado){

		mostra("Você errou! Eu tinha pensado em um número maior! ");

		}else{

		mostra("Você errou! Eu tinha pensado em um número menor! ");
	}
			}

</script>
